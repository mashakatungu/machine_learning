 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potato Disease Detection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e3f2fd;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: black;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #1976d2;
            margin-bottom: 30px;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="file"] {
            padding: 10px;
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        button {
            padding: 12px 30px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #1565c0;
        }

        #imagePreview {
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        #uploadedImage {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Potato Disease Detection</h1>
        <form action="/" method="POST" enctype="multipart/form-data" class="upload-section">
            <input type="file" name="file" id="fileInput" accept="image/*" onchange="previewImage(event)">
            <button type="submit">Predict</button>
        </form>
        <div id="imagePreview">
            <h3>Image Preview:</h3>
            <img id="uploadedImage" src="#" alt="Image Preview">
        </div>
    </div>

    <footer>
        <p></p>
    </footer>

    <script>
        function previewImage(event) {
            var fileInput = document.getElementById('fileInput');
            var imagePreview = document.getElementById('imagePreview');
            var uploadedImage = document.getElementById('uploadedImage');

            var reader = new FileReader();
            reader.onload = function() {
                uploadedImage.src = reader.result;
                imagePreview.style.display = 'block';
            }
            reader.readAsDataURL(fileInput.files[0]);
        }
    </script>
</body>
</html>
